<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Font awesome cdn -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

        <link rel="stylesheet" href="style.css">
    <title>(Admin Panel)Paradise Flower</title>
</head>

<body>

    <div class="row p-0 m-0">
        <div style="height: 100vh" class="col-sm-4 col-md-3 col-lg-2 bg-dark d-flex flex-column justify-content-between">

            <div class="list text-center pt-5">

                <h2 class="fw-bold text-white">PARADISE FLOWER</h2>
                <p class="text-white fs-1">Orders</p>
                <a href="feedback/feedback.html"><button class="btn btn-secondary fw-bold">Go to Feedback</button></a>

            </div>

            <div class=" text-center">
                <img class="img-fluid" src="Images/flower Basket.png" width="150px" alt="" />
            </div>

        </div>
        <div style="height: 100vh; overflow-y: auto; overflow-x: hidden" class="col-sm-8 col-md-9 col-lg-10 p-3">
            <div id="ordersList">
                <div class="p-3 bg-white rounded shadow">
                    <div class="py-1">
                        <h5><i class="fas fa-user pe-2"></i> Full Name</h5>
                    </div>
                    <div class="py-1">
                        <h5><i class="fas fa-phone-alt pe-2"></i> Phone No.</h5>
                    </div>
                    <div class="py-1">
                        <h5><i class="fas fa-envelope pe-2"></i> Message</h5>
                    </div>
                    <div class="py-1">
                        <div class="row">
                            <div class="col-9">
                                <h5><i class="fas fa-images pe-2"></i> Picture</h5>
                            </div>
                            <div class="col-3 text-end">
                                <button class="p-2"><i class="fas fa-trash"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>

</html>
